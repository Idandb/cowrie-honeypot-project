
# Application Main Configuration File
# Service: DataProcessingUnit
# Environment: Production
# Last Modified: 2025-04-10
.
[core_settings]
listen_address = 0.0.0.0
port = 8080
max_concurrent_jobs = 50
job_timeout_seconds = 3600
debug_mode = false
.
[database_connection]
type = postgresql
host = db.internal.example.com
db_port = 5432
username = data_proc_user
# password_hash is stored in vault, reference: vault:secret/dpu/db_pass
retry_attempts = 5
connection_pool_size = 20
.
[logging]
log_level = INFO
log_path = /var/log/app/data_processing_unit.log
log_rotation_size_mb = 100
log_backup_count = 5
.
[feature_flags]
enable_realtime_analytics = true
enable_data_export_api = false
use_new_scheduling_algorithm = true
